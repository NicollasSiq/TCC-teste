<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linka com o CSS -->
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <div>
        <main>
            <div id="Gradient">
                <h1>Bem-vindo ao Armario Inteligente da Closy</h1>
                <p>Faça o Login e monte seu visual!</p>
            </div>
        </main>
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" action="#" method="post">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" id="entrarBtn">Entrar</button>
        </form>
    </div>
    <!--Redireciona para a parte de cadastro -->
    <div class="register-link">
        <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
    </div>

    <script>
        document.getElementById('entrarBtn').onclick = function() {
            window.location.href = 'armario.html';
        };
    </script>
</body>
</html>
