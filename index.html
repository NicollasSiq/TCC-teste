<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Closy</title>
   <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <!-- === PÁGINA 1: SPLASH === -->
  <div class="screen active" id="splash">
    <div class="screen-content">
      <div class="logo" onclick="showScreen('welcome')" style="cursor:pointer;">
        <img src="img/Logo-text.png" alt="Closy" />
      </div>
      <p class="subtitle">Organize. Descubra. Vista-se.</p>
    </div>
    <svg class="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path fill="#4C1D95" d="M0,224L60,213.3C120,203,240,181,360,186.7C480,192,600,224,720,234.7C840,245,960,235,1080,229.3C1200,224,1320,224,1380,224L1440,224L1440,320L0,320Z"></path>
    </svg>
  </div>

  <!-- === PÁGINA 2: BOAS-VINDAS === -->
  <div class="screen hidden" id="welcome">
    <div class="screen-content">
      <div class="logo" onclick="showScreen('welcome')" style="cursor:pointer;">
        <img src="img/Logo-text.png" alt="Closy"/>
      </div>
      <div class="buttons">
        <button class="btn" onclick="showScreen('login')">Entrar</button>
        <button class="btn" onclick="showScreen('cadastro')">Cadastrar-se</button>
      </div>
      <p class="subtitle">Seu armário inteligente, organizado e ao seu estilo!</p>
    </div>
    <svg class="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path fill="#4C1D95" d="M0,224L60,213.3C120,203,240,181,360,186.7C480,192,600,224,720,234.7C840,245,960,235,1080,229.3C1200,224,1320,224,1380,224L1440,224L1440,320L0,320Z"></path>
    </svg>
  </div>

  <!-- === PÁGINA 3: LOGIN === -->
  <div class="screen hidden login" id="login">
    <div class="screen-content">
      <div class="logo" onclick="showScreen('welcome')" style="cursor:pointer;">
        <img src="img/Logo-text.png" alt="Closy"/>
      </div>
      <h2>Entrar</h2>
      <form>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Senha" required>
        <button type="submit" class="create-btn">Entrar</button>
      </form>
      <p class="small-text">Não tem conta? <a href="#" onclick="showScreen('cadastro')">Cadastre-se</a></p>
    </div>
  </div>

  <!-- === PÁGINA 4: CADASTRO === -->
  <div class="screen hidden cadastro" id="cadastro">
    <div class="screen-content">
      <div class="logo" onclick="showScreen('welcome')" style="cursor:pointer;">
        <img src="img/Logo-text.png" alt="Closy"/>
      </div>
      <h2>Cadastrar-se</h2>
      <form>
        <input type="text" placeholder="Nome" required>
        <input type="email" placeholder="Email" required>
        <input type="tel" placeholder="Telefone" required>
        <input type="text" placeholder="Usuário" required>
        <input type="password" placeholder="Senha" required>
        <button type="submit" class="create-btn">Criar Conta</button>
      </form>
      <p class="small-text">
        Li e concordo com os <a href="#">Termos de Uso</a> e <a href="#">Política de Privacidade</a>.
      </p>
      <p class="small-text">Já tem conta? <a href="#" onclick="showScreen('login')">Entrar</a></p>
    </div>
  </div>

  <script>
    // Splash automática
    setTimeout(() => showScreen('welcome'), 2000);

    // Função para mudar de tela com animação de "subir"
    function showScreen(id) {
      const screens = document.querySelectorAll('.screen');
      screens.forEach(s => s.classList.remove('active'));
      screens.forEach(s => s.classList.add('hidden'));
      const target = document.getElementById(id);
      target.classList.remove('hidden');
      setTimeout(() => target.classList.add('active'), 50);
    }
  </script>

</body>
</html>
